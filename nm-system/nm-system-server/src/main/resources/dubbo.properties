dubbo.container=log4j,spring
dubbo.application.name=system-provider
dubbo.application.owner=system
dubbo.registry.address=${dubbo.registry.address}
dubbo.registry.file=${dubbo.registry.file}
dubbo.monitor.protocol=registry
dubbo.protocol.port=${dubbo.protocol.port}
dubbo.service.loadbalance=${dubbo.service.loadbalance}
dubbo.service.invoke.timeout=5000
dubbo.log4j.file=${dubbo.log4j.file}
dubbo.log4j.level=${dubbo.log4j.level}

dubbo.spring.config=classpath*:/config/spring/applicationContext.xml,classpath*:/config/spring/applicationContext-*.xml